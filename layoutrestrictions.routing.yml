layoutrestrictions.example:
  path: '/layoutrestrictions/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\layoutrestrictions\Controller\LayoutrestrictionsController::build'
  requirements:
    _permission: 'access content'

layoutrestrictions.settings_form:
  path: '/admin/config/system/layoutrestrictions'
  defaults:
    _title: 'layoutrestrictions settings'
    _form: 'Drupal\layoutrestrictions\Form\SettingsForm'
  requirements:
    _permission: 'administer layoutrestrictions configuration'
